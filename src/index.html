<!DOCTYPE html>
<html>
<head>
	<title>Sample</title>
	<meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<script src="https://code.jquery.com/jquery-1.11.3.min.js"></script>
</head>
<body>
	<div id="display">
		<div class="container"></div>
	</div>
	<div id="navigation">
		<ul>
			<li><a href="#"><img src="./images/image1.jpg" alt="1"></a></li>
			<li><a href="#"><img src="./images/image2.jpg" alt="2"></a></li>
			<li><a href="#"><img src="./images/image3.jpg" alt="3"></a></li>
			<li><a href="#"><img src="./images/image4.jpg" alt="4"></a></li>
			<li><a href="#"><img src="./images/image5.jpg" alt="4"></a></li>
			<li><a href="#"><img src="./images/image6.jpg" alt="4"></a></li>
			<li><a href="#"><img src="./images/image7.jpg" alt="4"></a></li>
		</ul>
	</div>
	<script>
		$(document).on('touchmove', function(event) {
			event.preventDefault();
		});
		$('#navigation').on('touchmove', function(event) {
			event.stopPropagation();
		});
		$('#navigation ul li a').on('click', function(event) {
			event.preventDefault();
			var img = $(this).find('img');
			$('#display .container').css({
				'background-image': 'url(' + img.attr('src') + ')'
			});
		})
		var resizeHandler;
		$(window).on('resize', resizeHandler = function() {
			// set display height
			var displayHeight = $(window).height() - $('#navigation').height();
			$('#display').css({ height: displayHeight + 'px' });

			// set navigation width
			var w = $('#navigation ul li').map(function(i, item) {
				return $(item).width() + 20;
			}).toArray().reduce(function(a, b) {
				return a + b;
			});
			$('#navigation ul').css({
				width: (w + 20) + 'px'
			});
		});

		$(resizeHandler);
		setTimeout(resizeHandler, 50);
	</script>
</body>
</html>
